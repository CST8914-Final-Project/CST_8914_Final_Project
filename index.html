<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Empower Ability Labs</title>
  <style>
    nav a {
      margin: 0 1rem;
      cursor: pointer;
      text-decoration: underline;
    }

    .hidden {
      display: none;
    }

    footer {
      margin-top: 2rem;
      border-top: 1px solid #ccc;
      padding-top: 1rem;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <h1>Empower Ability Labs</h1>
    <nav>
      <a onclick="navigateTo('home')">Home</a>
      <a onclick="navigateTo('services')">Services</a>
      <a onclick="navigateTo('schedule')">Schedule a Call</a>
    </nav>
  </header>

  <!-- Main content -->
  <main>
    <section id="home">
      <p>This is the Home page content.</p>
    </section>

    <section id="services" class="hidden">
      <p>This is the Services page content.</p>
    </section>
    
    <section id="schedule" class="hidden">
      <p>This is the Schedule a Call page content.</p>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>Â© Copyright Empower Ability Labs Inc 2023. All rights reserved.</p>
  </footer>

  <!-- JS for switching views -->
  <script>
    function navigateTo(page) {
      const sections = ['home', 'services', 'schedule'];
      sections.forEach(id => {
        document.getElementById(id).classList.add('hidden');
      });
      document.getElementById(page).classList.remove('hidden');
    }
  </script>
</body>
</html>
