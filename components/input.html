<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button, Input & Checkbox Components</title>
    <link rel="stylesheet" href="/assets/styles/base.css">
</head>
<!-- just copy and paste the input component you want to use in your main file -->

<body>
    
    <div class="input-container">
        <label for="default-input" class="input-label">Default Input*</label>
        <input type="text" id="default-input" class="input-field" placeholder="Enter text...">
        <p class="error-message">Error message here</p>
    </div>

    <div class="input-container">
        <label for="textarea-input" class="input-label">Textarea Input*</label>
        <textarea id="textarea-input" class="input-field" rows="4" placeholder="Enter text..."></textarea>
        <p class="error-message">Error message here</p>
    </div>

    
</body>
</html>
